<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <a href="#/login" role="button" class="btn btn-outline btn-primary pull-left">Go to Live Application </a>
            </div>    
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Trading Simulator Demos</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-4" ng-repeat="phone in phones">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <b>{{phone.name}}</b>
                </div>
                <div class="panel-body">
                    <p><a href="#/demos/{{phone.id}}" class="thumb"><img class="img-responsive img-hover" ng-src="{{phone.imageUrl}}"></a></p>
                </div>
                <div class="panel-footer">
                    {{phone.snippet}}
                </div>
            </div>
        </div>
    </div>
</div>
